<!DOCTYPE html>
<html>
<head>
<style>
body{
	background-color: #0B4C5F;
	font-family: Verdana;

}
/* unvisited link */
a:link {
    color: red;
    
}

/* visited link */
a:visited {
    color: green;
}

/* mouse over link */
a:hover {
    color: pink;
}

/* selected link */
a:active {
    color: blue;
}
img {
    border-radius: 50%;
    border: solid black;
}
p{
	
	font-size: 50px;
	font-family: Verdana;



}
p hover img{
	color: green;
}
</style>
</head>
<body>
	<h1 style="color: red; font-size:50px" >Call for Reservation</h1>

<p><img src="telephone-png-icons-free-2.png" height="30px " width="30px" style="background-color: white"  ><a href="https://www.google.com/" style="text-decoration:underline dotted red " >Breakfast</a></p>
<p><img src="telephone-png-icons-free-2.png" height="30px " width="30px" style="background-color: white" ><a href="https://www.google.com/" style="text-decoration:underline dotted red " >Lunch</a></p>
<p><img src="telephone-png-icons-free-2.png" height="30px " width="30px" style="background-color: white"><a href="https://www.google.com/" style="text-decoration:underline dotted red " >Dinner</a></p>

</body>
</html>
